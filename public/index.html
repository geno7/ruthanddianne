<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Ruth & Dianne are Starting a Band</title>
    <!-- icon -->
    <link rel="icon" href="img/icon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- additional css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>

  <!-- Content warning modal -->
<div class="modal fade " id="contentWarningModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="contentWarningLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header d-block">
        <h1 class="modal-title text-center" id="contentWarningLabel"><span>HEADS UP!</span></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p><span>This comic may contain strong language!</span></p>
        <p><span>reader discretion is advised.</span></p>

      </div>
      <div class="modal-footer d-block text-center">
        <button type="button" id="contentWarningModalButton" class="btn btn-light" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

  <!-- header logo -->
  <div class="writeHeader"></div>

  <div class="container-fluid">
    <!-- div that has floating navigation -->
    <div id="topNav" class="writeNav row sticky-top pb-4 pt-0 px-0 d-flex justify-content-center">
    </div>
    <!-- div that shows comics -->
    <div id="showComic">
    <div class="row d-flex justify-content-center text-center m-0">
          <div id="comicPages" class="col-sm-7 mb-5">
              <div class="writePageClickable"></div>
          </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center m-0">
        <div id="authorNotes" class="col-sm-7 lh-1">
          <!-- write author notes and share modal-->
          <div class="writeAuthorNotes"></div>
          <div class="writeShareModal"></div>
      </div>
    </div>
  </div>

  <!-- footer that has a link back to neocities, and ideally copyright info and stuff. don't forget to put this on every page-->
    <div class="writeFooter"></div>
  
  <!-- addthis -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-614f86e21d933844"></script>

  <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <script src="js/comic_settings.js" defer></script>
    <script src="js/show_content_warning.js" defer></script>
    <script src="js/comic_show.js" defer></script>
    <script src="js/comic_header.js" defer></script>
    <script src="js/nav_shrinker.js" defer></script>
    <script src="js/comic_footer.js" defer></script>
  </body>
</html>
