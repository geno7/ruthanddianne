<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Ruth and Dianne are Starting a Band</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- additional css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- link to the settings script. rly important to have this called before comic_show and comic_archive, contains crucial variables -->
    <script src="js/comic_settings.js"></script>
    <!-- link to the script that controls the displaying of your comic, as well as the navigation. -->
    <script src="js/comic_show.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>
  <!-- header that has the logo image and top page navigation -->
  <script src="js/comic_header.js"></script>

  <div class="container-fluid">
    <!-- div that has floating navigation -->
    <div id="topNav" class="row sticky-top pb-4 pt-0 px-0 d-flex justify-content-center">
      <script>
        writeNav(true); //show navigation at the top of the comic. to toggle either images or text for nav, set this to true or false.
        keyNav(); //enables navigation through the comic with the arrow keys and WSAD. delete or comment out (add // at the beginning) to disable
      </script>
      <script src="js/nav_shrinker.js"></script>
    </div>
    <!-- div that shows comics -->
    <div id="showComic">
    <div class="row d-flex justify-content-center text-center">
      <!-- make sure that if you want to turn on automatically scrolling to the top of the comic when you load a new page, keep the id of this div and the variable "navScrollTo" in showcomic.js the same-->
          <div id="comicPages" class="col-sm-7 mb-5">
              <script>
                writePageClickable(true); //show the current page. to toggle whether pages can be clicked to move to the next one, set this to true or false.
              </script>
          </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div id="authorNotes" class="col-sm-7 lh-1">
          <!-- wherever this script is placed, your author notes for the current page will appear-->
          <script>writeAuthorNotes()</script>
      </div>
    </div>
  </div>
  </body>
  <!-- footer that has a link back to neocities, and ideally copyright info and stuff. don't forget to put this on every page-->
    <script src="js/comic_footer.js"></script>
</html>
