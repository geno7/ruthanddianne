<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Ruth & Dianne are Starting a Band</title>
    <!-- icon -->
    <link rel="icon" href="img/icon.png">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <!-- endbuild -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
  </head>
  <body>

  <!-- header logo -->
  <div class="writeHeader"></div>

  <div class="container-fluid">
    <!-- div that has floating navigation -->
    <div id="topNav" class="writeNav row sticky-top pb-4 pt-0 px-0 d-flex justify-content-center">
    </div>
    <!-- div that shows comics -->
    <div id="showComic">
    <div class="row d-flex justify-content-center text-center">
      <!-- make sure that if you want to turn on automatically scrolling to the top of the comic when you load a new page, keep the id of this div and the variable "navScrollTo" in showcomic.js the same-->
          <div id="comicPages" class="col-sm-7 mb-5">
              <div class="writePageClickable"></div>
          </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div id="authorNotes" class="col-sm-7 lh-1">
          <!-- write author notes and share modal-->
          <div class="writeAuthorNotes"></div>
          <div class="writeShareModal"></div>
      </div>
    </div>
  </div>

  <!-- footer that has a link back to neocities, and ideally copyright info and stuff. don't forget to put this on every page-->
    <div class="writeFooter"></div>
  
  <!-- addthis -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-614f86e21d933844"></script>

  <!-- build:js js/main.js -->
    <script src="../node_modules/jquery/dist/jquery.slim.min.js" defer></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="js/comic_settings.js" defer></script>
    <script src="js/comic_show.js" defer></script>
    <script src="js/comic_header.js" defer></script>
    <script src="js/nav_shrinker.js" defer></script>
    <script src="js/comic_footer.js" defer></script>
    <!-- endbuild -->
  </body>
</html>
