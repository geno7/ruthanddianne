<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruth & Dianne are Starting a Band | Archive</title>
    <link rel="icon" href="img/icon.png">

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <!-- endbuild -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header logo -->
    <div class="writeHeader"></div>

    <!-- subpage navbar -->
    <div class="subPageNav sticky-top pb-2 pt-2 px-0 d-flex justify-content-center"></div>

    <div class="container">
        <div class="row archivePage subPage d-flex justify-content-center">

            <!-- header -->
            <div class="col-12 d-flex justify-content-center pb-4 pt-3">
                <div id="archiveHeader"><img src="img/subpage/header_archive.png" alt="A chronicling of our rise to power!"></div>
            </div>

            <!-- tables -->
            <div class="row justify-content-center">
                <script>
                    indexPage = "index.html" //set which html page your comics are on, supremely important. archive system will break otherwise
                </script>


                <div id="2021" class="col-12 text-center">
                    <h2><span>2021</span></h2>
                </div>

                <div id="2020" class="col-12 text-center">
                    <h2><span>2020</span></h2>
                </div>
            </div>
        </div>
    </div>

    <div class="writeFooter"></div>

    <!-- build:js js/main.js -->
    <script src="../node_modules/jquery/dist/jquery.slim.min.js" defer></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js" defer></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="js/comic_header.js" defer></script>
    <script src="js/comic_subpage_nav.js" defer></script>
    <script src="js/comic_settings.js" defer></script>
    <script src="js/comic_archive.js" defer></script>
    <script src="js/comic_footer.js" defer></script>
    <!-- endbuild -->
</body>
</html>
