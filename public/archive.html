<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruth & Dianne are Starting a Band | Archive</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- additional css -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">

    <!-- link to the settings script. rly important to have this called before comic_show and comic_archive, contains crucial variables -->
    <script src="js/comic_settings.js"></script>
    <!-- link to the script that controls archiving the comic -->
    <script src="js/comic_archive.js"></script>
</head>
<body>
    <!-- header logo -->
    <script src="js/comic_header.js"></script>
    <!-- subpage navbar -->
    <script src="js/comic_subpage_nav.js"></script>

    <div class="container">
        <div class="row archivePage subPage d-flex justify-content-center">

            <!-- header -->
            <div class="col-12 d-flex justify-content-center pb-4 pt-3">
                <div id="archiveHeader"><img src="img/subpage/header_archive.png" alt="A chronicling of our rise to power!"></div>
            </div>

            <!-- tables -->
            <div class="row justify-content-center">
                <script>
                    indexPage = "index.html" //set which html page your comics are on, supremely important. archive system will break otherwise
                </script>


                <div id="2021" class="col-12 text-center">
                    <h2><span>2021</span></h2>
                    <script>
                        writeArchive("2021", 16, maxpg, 0, true)
                    </script>
                </div>

                <div id="2020" class="col-12 text-center">
                    <h2><span>2020</span></h2>
                    <script>
                        writeArchive(
                            "2020", //name of the div inside which the function is being called
                            1, //earliest page to list
                            15, //latest page to list. setting to maxpg will make it automatically update with the latest page
                            0, //if set to 0, list is displayed "latest first". if set to -1, list is displayed chronologically
                            true //whether to use thumbnails or not
                            )
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
<!-- footer that has a link back to neocities, and ideally copyright info and stuff. don't forget to put this on every page-->
<script src="js/comic_footer.js"></script>
</html>
